<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Contact Information</h2>
      <div class="info-container">
        <div class="info">
          <i class="fa-solid fa-location-dot"></i>
          <p class="contact-subject">Address</p>
          <h4>The Eshrow, 6th Floor, 2 Landbridge Road, Oniru - Victoria Island, Lagos - Nigeria</h4>
        </div>
        <div class="info">
          <i class="fa-solid fa-phone"></i>
          <p class="contact-subject">Let's Talk</p>
          <span>+234 802 2211 1232</span>
        </div>
        <div class="info">
          <i class="fa-solid fa-envelope"></i>
          <p class="contact-subject">General Support</p>
          <span>itsupport@imperialcrestenergy.com</span>
        </div>
      </div>
    </div>
    <div class="right">
      <h2>Send Us A Message</h2>
      <form id="contactForm">
        <p class="error" id="error"></p>
        <label for="firstName">Tell us your name *</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>  
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <label for="email">Enter your email *</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <label for="phone">Enter your phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
        <label for="message">Message</label>
        <input type="tel" id="Message" name="Message" placeholder="Write us a message">
        <div class="submit-btn">
            <button type="submit">SEND MESSAGE</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
