<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICEL Staff portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <div class="header">
    <img width="180px" src="images/imperial-crest-logo.png">
  </div>
  <div class="container">
    <div class="left-content">
      <img src="images/concept-of-remote-team.png">
      <h3>Information transmission just got <br> easier for Imperial Crest staffs and managers!</h3>
    </div>
      <div class="right-content">
          <div class="right-content-carrier">
          <h1>Log In</h1>
          <div class="user">
              <i class="fa-solid fa-user" style="color: #07e03d;"></i>
            </div>
          <form>
            <input class="username" type="text" placeholder="User name"><br><br>
            <input class="email" type="email" placeholder="Email"><br><br>
            <input class="password" type="password" placeholder="Password"><br><br>
            <div class="call-to-action">
              <div>
                <input type="checkbox">
                <span class="checkbox">Keep me signed in</span>
              </div>
              <div>
                <span class="forgot-password">Forgot password?</span><br><br>
              </div>
            </div>
              <button class="log-in-btn">Log In</button><br>
              <p>Don't have an account? <b>Sign up</b> here</p>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
