<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <div class="navbar">
      <div class="navbar-holder">
        <img src="images/imperial-crest-logo.png" alt="Logo">
        <div class="icon">
          <a href="homepage.html"><i class="fas fa-home"></i></a>
        </div>
      </div>
    </div>
    <div id="travelFormContainer" class="container">
        <div class="close" onclick="hideForm()"><i class="fas fa-times"></i></div>
        <header>Travel</header>
        <form id="travelForm">
            <label for="destination">Where is your destination?</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <label for="hotel">Hotel</label>
            <input type="text" id="hotel" name="hotel" required>
            <div class="submit">
                <button type="submit" class="submit-btn">Submit</button>
            </div>

        </form>
    </div>
    <div class="travelForm">
        <button onclick="showForm()" type="button" class="travelForm-btn">Proceed to Travel Form</button>
    </div>
    <script src="travel.js"></script>
</body>
</html>
